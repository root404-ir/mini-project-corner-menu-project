<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corner menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="menu">
        <a href="#account">
            <i class="fas fa-user"></i>
        </a>
        <a href="#info">
            <i class="fas fa-info"></i>
        </a>
        <a href="#message">
            <i class="fas fa-comment-dots"></i>
        </a>
        <a href="#contact">
            <i class="fas fa-phone-alt"></i>
        </a>
        <button id="toggle-btn">
            <i class="fas fa-plus"></i>
        </button>
    </div>
    <audio id="click-sound">
        <source src="./assets/music/mixkit-mouse-click-close-1113.wav" type="audio/wav">
    </audio>
    <audio id="hover-sound">
        <source src="./assets/music/mixkit-soap-bubble-sound-2925.wav" type="audio/wav">
    </audio>
    <audio id="close-sound">
        <source src="./assets/music/mixkit-light-switch-sound-2579.wav" type="audio/wav">
    </audio>
    <script src="./assets/app.js"></script>
</body>

</html>
